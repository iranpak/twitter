<script>
    var loc = document.URL.match(/\/[A-Za-z_]+\//)[0];
    loc = loc.substring(1, loc.length - 1);
    if (loc == 'services')
        document.getElementById("services").className += " active";
    else if (loc == 'admin' || loc == 'create_service')
        document.getElementById("admin").className += " active";
    else if (loc == 'emp' || loc == 'send_email')
        document.getElementById("emp").className += " active";
    else if (loc == 'about')
        document.getElementById("about").className += " active";
    else if (loc == 'contact_us')
        document.getElementById("contact_us").className += " active";
    else if (loc == 'login')
        document.getElementById("login").className += " active";
    else if (loc == 'signup')
        document.getElementById("signup").className += " active";
    else if (loc == 'FAQ')
        document.getElementById("faq").className += " active";
    else if (loc == 'currency_rates')
        document.getElementById("currency_rates").className += " active";
    else if (loc == 'homepage' || loc == '') ;
    else
        document.getElementById("profile").className += " active";
</script>
